# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
startup_window: status
pre_window: export UAV_NAME=uav1;
            export UAV_TYPE=x500;
            export PLATFORM_CONFIG=`ros2 pkg prefix mrs_multirotor_simulator`/share/mrs_multirotor_simulator/config/mrs_uav_system/$UAV_TYPE.yaml;
            export USE_SIM_TIME="true";
            export RMW_IMPLEMENTATION=rmw_zenoh_cpp
windows:
  - router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
  - simulator:
      layout: tiled
      panes:
        - ros2 launch mrs_multirotor_simulator multirotor_simulator.launch.py custom_config:=./config/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - ros2 launch mrs_multirotor_simulator hw_api.launch.py
  - core:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_core core.launch.py
          platform_config:=$PLATFORM_CONFIG
          world_config:=./config/world_config.yaml
          custom_config:=./config/custom_config.yaml
          network_config:=./config/network_config.yaml
  - status:
      layout: tiled
      panes:
        - ros2 run mrs_uav_status status.sh
  - example_waypoint_flier:
      layout: tiled
      panes:
        - ros2 launch example_waypoint_flier waypoint_flier.launch.py
        - 'history -s ros2 service call /$UAV_NAME/waypoint_flier/start_waypoints_following std_srvs/srv/Trigger {}'
        - 'history -s ros2 service call /$UAV_NAME/waypoint_flier/fly_to_first_waypoint std_srvs/srv/Trigger {}'
        - 'history -s ros2 service call /$UAV_NAME/waypoint_flier/stop_waypoints_following std_srvs/srv/Trigger {}'
  - takeoff:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_autostart automatic_start.launch.py custom_config:=./config/automatic_start.yaml
        - waitForCore && ./takeoff.sh
  - rviz:
      layout: tiled
      panes:
        - ros2 run rviz2 rviz2 -d ./rviz.rviz --ros-args -p use_sim_time:=true
  - reconfigure:
      layout: tiled
      panes:
        - ros2 run rqt_reconfigure rqt_reconfigure
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
